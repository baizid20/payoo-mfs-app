<head>

<body class="my-20">
    <header class="border-b-1 border-gray-400 ">

                <h3 class="text-3xl font-bold py-3">Welcome to Payooo!</h3>

            </div>
            <div class= "border-gray-300 grid justify-center border-1 rounded-md px-6 py-3 ml-0 mr-4 my-4">
                <img class="ml-4" src="assets/transaction1.png" alt="">
